<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Strict Session</title>
  <link rel="stylesheet" href="popup.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="container">
    <h1>Strict Session</h1>
    <p class="subtitle">Deep focus session with no distractions. Blocks access to websites except your Allowed List until the timer ends.</p>

    <div class="card link" id="allowed-link">
      <div>
        <div class="title">Allowed List</div>
        <div class="small" id="allowed-count">–</div>
      </div>
      <div class="chevron">›</div>
    </div>

    <div id="active" class="active hidden">
      <div class="countdown" id="countdown">--:--</div>
    </div>

    <div id="start" class="start">
      <div class="grid">
        <button data-mins="1">1 min</button>
        <button data-mins="10">10 mins</button>
        <button data-mins="20">20 mins</button>
        <button data-mins="30">30 mins</button>
        <button data-mins="60">1 hour</button>
        <button data-mins="120">2 hours</button>
        <button data-mins="180">3 hours</button>
        <button data-mins="240">4 hours</button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
